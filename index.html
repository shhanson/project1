<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>weather the weather</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!--Reset CSS-->
    <link rel="stylesheet" href="styles/reset.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Custom CSS for form-->
    <link rel="stylesheet" href="./styles/form.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>



</head>

<body class="grey lighten-1">

    <div class="container">
        <!-- Main container -->

        <div class="col s12">
            <!--Header container-->
            <h2 class="center-align">weather the weather</h2>
        </div>
        <!--End Header container-->

        <div class="container">
            <div class="col s12">
                <form class="white">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="inputText" id="nickname" name="nickname" autofocus required><br>

                    <label for="zipcode">Zip code</label>
                    <input type="text" class="inputText" id="zipcode" name="zipcode" required><br>


                    <input type="radio" name="units" value="Fahrenheit" id="fahrenheit" checked="checked" required>
                    <label for="fahrenheit">Fahrenheit</label>

                    <input type="radio" name="units" value="Celcius" id="celcius" required>
                    <label for="celcius">Celcius</label>
                    <br><br>
                    <fieldset>
                        <legend> Temperature Preferences </legend>

                        Temperature I consider "cold": <input type="text" class="inputTemp" id="coldmax" name="coldmax" placeholder="50" required> and below.<br>

                        Temperature I consider "mild": <input type="text" class="inputTemp" id="mildmin" name="mildmin" placeholder="51" disabled required> to <input type="text" class="inputTemp" id="mildmax" name="mildmax" placeholder="80" required><br>


                        Temperature I consider "hot": <input type="text" class="inputTemp" id="hotmax" name="hotmax" placeholder="80" disabled required> and above.

                    </fieldset>

                    <div class="center-align">
                        <button id="clear" type="button" class="waves-effect waves-light btn">Clear</button>
                        <input type="submit" id="submit" value="Submit" class="waves-effect waves-light btn">
                    </div>

                </form>
            </div>
        </div>



    </div>
    <!-- End Main container -->


    <script src="scripts/weather.js"></script>
</body>

</html>
