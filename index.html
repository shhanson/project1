<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>weather the weather</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <style>
        div {
            /*border: 1px solid pink;*/
        }
    </style>
</head>

<body class="grey lighten-1">

    <div class="container">
        <!-- Main container -->

        <div class="col s12">
            <!--Header container-->
            <h2 class="center-align">weather the weather</h2>
        </div>
        <!--End Header container-->

        <div class="container white">
            <div class="col s6">
                <form>
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" autofocus required>

                    <label for="zipcode">Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode" required>


                    <input type="radio" name="units" value="Fahrenheit" id="fahrenheit">
                    <label for="fahrenheit">Fahrenheit</label>

                    <input type="radio" name="units" value="Celcius" id="celcius">
                    <label for="celcius">Celcius</label>
                    <br><br>
                    <fieldset>
                        <legend> Temperature Preferences </legend>

                        <span>Temperature I consider "cold": <input type="text" id="coldmax" name="coldmax" placeholder="50"> and below.</span><br>

                        Temperature I consider "cool": <input type="text" id="coolmin" name="coolmin" placeholder="51"> to <input type="text" id="coolmax" name="coolmax" placeholder="75">

                        Temperature I consider "warm": <input type="text" id="warmmin" name="warmmin" placeholder="76"> to <input type="text" id="warmmax" name="warmmax" placeholder="85">

                        <span>Temperature I consider "hot": <input type="text" id="hotmax" name="hotmax" placeholder="85"> and above.</span>

                    </fieldset>
                    <button id="clear" type="button">Clear</button>
                    <input type="submit" id="submit">

                </form>
            </div>
        </div>



    </div>
    <!-- End Main container -->


    <!-- <script src="scripts/weather.js"></script> -->
</body>

</html>
