<body>

    <!-- Main container -->
    <div class="container">

        <!--Header container-->
        <div class="col s12">
            <h2 class="center-align">weather the weather</h2>
        </div>
        <!--End Header container-->

        <!-- Page1 container -->
        <div class="container" id="page1">
            <div class="col s12 white">
                <form>
                    <label for="nickname">Nickname</label>
                    <input type="text" class="inputText" id="nickname" name="nickname" autofocus required><br>


                    <label for="zipcode">ZIP code</label>
                    <input type="text" class="inputText" id="zipcode" name="zipcode" required><br>

                    <!-- <input type="radio" name="gender" value="M" id="male" required>
                    <label for="male">Male</label>

                    <input type="radio" name="gender" value="F" id="female" required>
                    <label for="female">Female</label><br> -->


                    <input type="radio" name="units" value="Fahrenheit" id="fahrenheit" checked="checked" required>
                    <label for="fahrenheit">Fahrenheit</label>

                    <input type="radio" name="units" value="Celcius" id="celcius" required>
                    <label for="celcius">Celcius</label>
                    <br><br>
                    <fieldset>
                        <legend> Temperature Preferences </legend>

                        Temperature I consider "cold": <input type="text" class="inputTemp" id="coldmax" name="coldmax" required> and below.<br> Temperature I consider "hot": <input type="text" class="inputTemp" id="hotmax" name="hotmax" required> and
                        above.

                    </fieldset>

                    <div class="center-align">
                        <button id="clear" type="button" class="waves-effect waves-light btn">Clear</button>
                        <input type="submit" id="submit" value="Submit" class="waves-effect waves-light btn">
                    </div>

                </form>
            </div>
        </div>
        <!-- End page1 container -->

        <!-- Result container -->
        <div class="container" id="resultpage">


        </div>
